<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>GSIL Racing Club – Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/results.css" />
</head>
<body>
  <main class="results-page" id="results-root">
    <header class="results-header">
      <div class="results-header__index">01</div>

      <div class="results-header__titles">
        <div class="results-header__topline">
          <div class="results-header__title-row">
            <h1 class="results-header__title">RESULTS</h1>
              <div class="results-header__season">
                <div class="season-dropdown">
                  <button
                    class="season-trigger"
                    id="season-select-btn"
                    type="button"
                  >
                    <span id="season-select-text">SEASON 1</span>
                  </button>
                  <div
                    class="season-menu"
                    id="season-select-menu"
                    style="display: none;"
                  ></div>
                </div>
              </div>
          </div>
        </div>


        <h2 class="results-header__subtitle" id="series-name">
          GSIL
        </h2>
      </div>
    </header>


    <section class="results-table-section">
      <table class="results-table">
        <thead>
          <tr>
            <th class="results-table__th results-table__th--pos">POSITION</th>
            <th class="results-table__th results-table__th--driver">DRIVER</th>
            <th class="results-table__th results-table__th--score">SCORE</th>
          </tr>
        </thead>
        <tbody id="results-tbody">
        </tbody>
      </table>
    </section>

    <section class="results-gallery" id="results-gallery">
    </section>
  </main>

  <button class="results-close" id="results-close" aria-label="Close">
    <span class="results-close__icon">×</span>
  </button>

  <div class="results-modal" id="results-modal" style="display: none;">
    <button class="results-modal__close" id="results-modal-close">×</button>
    <img class="results-modal__img" id="results-modal-img" src="" alt="">
  </div>
  
  <script src="./js/seasons-data.js"></script>
  <script src="./js/results.js"></script>
</body>
</html>
